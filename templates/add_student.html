<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_student.css') }}">
</head>
<body>
    <h1>Add New Student</h1>
    <form action="{{ url_for('add_student') }}" method="POST" enctype="multipart/form-data">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required><br><br>

        <label for="standing">Standing:</label>
        <input type="text" id="standing" name="standing" required><br><br>

        <label for="starting_year">Starting Year:</label>
        <input type="number" id="starting_year" name="starting_year" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <!-- Image Upload -->
        <label for="image">Profile Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Add Student</button>
    </form>

    <!-- Button to go back to students list -->
    <a href="{{ url_for('students') }}">
        <button>Back to Students List</button>
    </a>
</body>
</html>
